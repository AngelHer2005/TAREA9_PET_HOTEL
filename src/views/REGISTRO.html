<html lang="en">

<body class="login">
    <h1 class="text-center">REGÍSTRATE</h1>
    <div class="loginF">
        <form id="registroForm">

                <label for="usuario" class="form-label">USUARIO:</label>
                <input type="text" id="usuario" name="usuario" class="form-control">
            </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label">CONTRASEÑA:</label>
                <input type="password" id="contraseña" name="contraseña" class="form-control">
            </div>
            <button class="btn btn-success btn-lg w-100 mb-2" type="submit">REGISTRARSE</button>
            <a href="../views/LOGIN.html" class="btn btn-primary btn-lg w-100">INGRESAR SESIÓN</a>
        </form>
    </div>
    <script src="../js/registroC.js"></script>
